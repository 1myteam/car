<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="jquery-3.1.1.min.js" ></script>
		
		<script type="text/javascript">

			$(function(){
				var are=["张三","小张","小李","小王","a1","b1","c1","李四","王五","aa","an","bb","cc","bibi","cici","aa"];

				$("#lns").css({
				"border": "1px solid #d1e9e9",
				"width": "300px",
				
				"position": "absolute",
			    "display":"none"
				});
				
				$("input[type='text']").keyup(function(){
					var text=$(this).val();
							
						$("#lns").empty();
						$.each(are, function(i) {
							
							if(are[i].indexOf(text)!=-1){
								
								$("#lns").append("<p>"+ are[i].substring(0,are[i].indexOf(text))+ text + "<strong>" + are[i].substring(are[i].indexOf(text) + text.length, are[i].indexOf(text).length) + "<p>" + "</p>");
							
								if(text!=""){
									$("#lns").show();
								}else{
									$("#lns").hide();
								}
							}
						});
							$("p").click(function() {
								$("input[type='text']").val($(this).text());
								$("#lns").hide();
							});//	
							
							$("p").mouseenter(function(){
								$(this).css("cursor","pointer");
							});
				});
				
			});
        $(document).ready(function(){
        $("#flip").click(function(){
        $("#panel").slideToggle("slow");
  });
  });
		</script>
		<title>联想搜索</title>
		<style type="text/css"> 
input{
	border:2px solid #c7c7e2;
	padding:10px 40px; 
	background:#c4e1ff;
	width:200px;
	border-radius:25px;
}
   #panel,#flip
{
	width:300px;
	text-align:center;
	background-color:#e6e6f2;
	border:solid 1px #c3c3c3;
}
#panel
{
	width:300px;
	display:none;
}
</style>
	</head>
	<body>
		<div id="flip">百度联想搜索</div>
		<div id="panel">
		<input type="text">
		<div id="lns">
		</div>
		</div>
	</body>
<html>
